<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/add.css">
	</head>
	<body>
		<div id="div_container" th:object="${fruit}">
			<div id="div_fruit_list">
				<p class="center f30">Modify Fruit Store Information 2</p>
				<form th:action="@{/update.do}" method="post">
					<input type="hidden" name="fid" th:value="*{fid}"/>
				<table id="tbl_fruit">
					<tr>
						<th class="w20">名称：</th>
						<td><input type="text" name="fname" th:value="*{fname}"/></td>
					</tr>
					<tr>
						<th class="w20">单价：</th>
						<td><input type="text" name="price" th:value="*{price}"/></td>
					</tr>
					<tr>
						<th class="w20">库存：</th>
						<td><input type="text" name="fcount" th:value="*{fcount}"/></td>
					</tr>
					<tr>
						<th class="w20">备注：</th>
						<td><input type="text" name="remark" th:value="*{remark}"/></td>
					</tr>
					<tr>
						<th colspan="2">
							<input type="submit" value="修改"/>
						</th>
					</tr>
					<tr th:if="${#lists.isEmpty(session.fruitList)}">
						<td colspan="4">对不起，库存为空！</td>
					</tr>
				</table>
				</form>
			</div>
		</div>
	</body>
</html>
